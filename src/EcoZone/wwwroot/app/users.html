<div class="menu-height"></div>

<md-card flex flex-sm="100">
    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="user in users">
                <div class="md-list-item-text">
                    <h3>{{user.firstName}} {{user.lastName}}</h3>
                    <h4>{{user.email}}</h4>
                </div>
                <md-button class="md-secondary">Назначить роль</md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</md-card>
